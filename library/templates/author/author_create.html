{% extends 'base.html' %}

{% block content %}
    <div class="2xl:container 2xl:mx-auto xl:px-20 md:px-10 sm:px-6 px-4 md:py-12 py-9">
        <h1 class="text-2xl font-extrabold leading-6 text-gray-800 mb-6">Add Author</h1>

        <div class="bg-white shadow-lg rounded-xl">
            <form method="POST" class="flex flex-col space-y-6 px-6 py-5">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex items-center justify-end">
                    <button type="submit"
                            class="px-4 py-2 bg-indigo-700 text-white font-medium rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700">
                        Add
                        Author
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
