{% extends 'base.html' %}

{% block content %}
    <div class="bg-indigo-50">
        <div class="xl:px-20 md:px-10 sm:px-6 px-4 md:py-12 py-9 2xl:mx-auto 2xl:container md:flex items-center justify-center">
            <div class="bg-white shadow-lg rounded xl:w-1/3 lg:w-5/12 md:w-1/2 w-full lg:px-10 sm:px-6 sm:py-10 px-2 py-6">
                <p tabindex="0" class="focus:outline-none text-2xl font-extrabold leading-6 text-gray-800 mb-10">
                    Register
                    new
                    order</p>
                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                        <label for="{{ form.book.auto_id }}"
                               class="block text-sm font-medium text-gray-700">Book</label>
                        {{ form.book }}
                    </div>

                    <p class="block text-sm font-medium text-gray-700">Return until</p>

                    <div class="-mx-3 flex flex-wrap">
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <label for="{{ form.date.auto_id }}"
                                       class="mb-3 block text-base font-medium text-[#07074D]">
                                    Date
                                </label>
                                {{ form.date }}
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <label for="{{ form.time.auto_id }}"
                                       class="mb-3 block text-base font-medium text-[#07074D]">
                                    Time
                                </label>
                                {{ form.time }}
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit"
                                class="px-4 py-2 bg-indigo-700 text-white font-medium rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700">
                            Add Book
                        </button>
                        <a href="{% url "orders:orders" %}"
                           class="ml-5 px-4 py-2 bg-gray-700 text-white font-medium rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700">
                            Go back
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock content %}
